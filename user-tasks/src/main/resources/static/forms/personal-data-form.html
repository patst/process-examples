<strong>Enter personal data</strong>

<form class="form-horizontal" role="form">
    <div class="control-group">
        <label class="control-label">Firstname</label>
        <div class="controls">
            <input cam-variable-name="firstname" cam-variable-type="String"
                   class="form-control"
                   required
                   type="text"
            />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">Lastname</label>
        <div class="controls">
            <input cam-variable-name="lastname" cam-variable-type="String"
                   class="form-control"
                   required
                   type="text"
            />
        </div>
    </div>
</form>
